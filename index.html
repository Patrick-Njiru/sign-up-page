<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./style.css">

  <title>Sign Up</title>
</head>
<body>
  <form class="text-light text-center p-2 p-md-3 p-lg-4 shadow">
    <legend class="mb-4 fw-bold"> CREATE NEW ACCOUNT </legend>
      <div class="row my-2 my-sm-3 my-lg-4 fieldset mx-auto rounded py-1">
          <div class="col-2 mt-1">
            <i class="bi bi-person-circle h3 bg-transparent text-light"></i>
          </div>
          <div class="col-10">
            <input type="text" id="name" class="input py-2 border-0 text-light" placeholder="Full Name">
        </div>
      </div>
      <div class="row my-2 my-sm-3 my-lg-4 fieldset mx-auto rounded py-1">
          <div class="col-2 mt-1">
            <i class="bi bi-envelope-fill h3 bg-transparent text-light"></i>
          </div>
          <div class="col-10">
            <input type="email" id="email" class="input py-2 border-0 text-light" placeholder="Email">
        </div>
      </div>
      <div class="row my-2 my-sm-3 my-lg-4 fieldset mx-auto rounded py-1">
          <div class="col-2 mt-1">
            <i class="bi bi-file-lock h3 bg-transparent text-light"></i>
          </div>
          <div class="col-10">
            <input type="password" id="password" class="input py-2 border-0 text-light" placeholder="Password">
        </div>
      </div>
      <div class="row my-2 my-sm-3 my-lg-4 fieldset mx-auto rounded py-1">
          <div class="col-2 mt-1">
            <i class="bi bi-file-lock h3 bg-transparent text-light"></i>
          </div>
          <div class="col-10">
            <input type="password" id="password" class="input py-2 border-0 text-light" placeholder="Confirm Password">
        </div>
      </div>
      <div class="row my-2 my-sm-3 my-lg-4 fieldset mx-auto rounded py-1">
          <div class="col-2 mt-1">
            <i class="bi bi-telephone-fill h3 bg-transparent text-light"></i>
          </div>
          <div class="col-10">
            <input type="tel" id="phone" class="input py-2 border-0 text-light" placeholder="Phone Number">
        </div>
      </div>
      <div class="d-flex">
        <div class="me-3 me-md-4 me-lg-5">
          <input type="checkbox" class="rounded-circle h3 me-2">
          <span>Remember Me</span>
        </div>
        <div>
          <input type="checkbox" class="rounded-circle"> 
          <span>Subscribe to Newsletter</span>
        </div>
      </div>
      <div class="d-none d-md-block">
        <button class="btn border btn-lg fw-bold mt-2 mt-lg-3 text-white">REGISTER</button>
      </div>
      <!-- small screen -->
      <div class="d-md-none">
        <button class="btn border btn-md fw-bold my-2 text-white">REGISTER</button>
      </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
